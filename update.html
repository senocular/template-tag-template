<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Template Tags: Update</title>
        <script type="module">
            import { html, render } from "./src/html-update.js";
